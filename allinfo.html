<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allinfo</title>
    <link rel="stylesheet" href="allinfo.css">
    <script src="allinfo.js" defer></script>
</head>

<body>


    <div class="container">

        <!-- first div -->
        <div id="bioheader">
            <div id="imagecontainer">
                <img>
            </div>


            <div>
                <ul class="bio">
                    <li class="perinfo">სახელი:</li>
                    <li class="perinfo">თიმი:</li>
                    <li class="perinfo">პოზიცია:</li>
                    <li class="perinfo">მეილი</li>
                    <li class="perinfo">ტელ.ნომერი</li>
                </ul>
            </div>

            <div>
                <p id="name"></p>
                <p id="team"></p>
                <p id="position"></p>
                <p id="email"></p>
                <p id="number"></p>
            </div>
        </div>



        <!-- second div -->
        <div id="laptopinfo">

            <div>
                <ul class="lapbio">
                    <li class="perinfo">ლეპტოპის სახელი:</li>
                    <li class="perinfo">ლეპტოპის ბრენდი:</li>
                    <li class="perinfo">RAM:</li>
                    <li class="perinfo">მეხსიერების ტიპი:</li>
                </ul>
            </div>

            <div id="lapinfoApi">
                <p id="laptopname"></p>
                <p id="laptopbrand"></p>
                <p id="laptopram"></p>
                <p id="laptopmemory"></p>
            </div>


            <div>
                <ul class="lapbio2">
                    <li class="perinfo">CPU:</li>
                    <li class="perinfo">CPU-ს ბირთვი:</li>
                    <li class="perinfo">CPU-ს ნაკადი:</li>
                </ul>
            </div>

            <div id=lapinfoApi2>
                <p id="cpu"></p>
                <p id="cpucore"></p>
                <p id="cputhread"></p>
            </div>
        </div>


        <!-- third div -->
        <div id="lapinfoApi3">

            <div>
                <ul class="lapbio3">
                    <li class="perinfo">ლეპტოპის მდგომარეობა:</li>
                    <li class="perinfo">ლეპტოპის ფასი:</li>
                </ul>
            </div>

            <div id=lapinfoApi5>
                <p id="laptopstate"></p>
                <p id="laptopprice"></p>
            </div>

            <div>
                <p class="perinfo">შევსების რიცხვი</p>
            </div>

            <div>
                <p id="purchdate"></p>
            </div>
        </div>

    </div>




</body>

</html>
